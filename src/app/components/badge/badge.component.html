<div class="font-semibold row mt-4">
  <div class="col-sm-12">
    {{menuTitle}}
  </div>
</div>

<div class="mt-3 col-lg-12" style="padding: 0; height: 88%;">
  <div class="mt-1 row height-full" style="margin: 0; ">
    <div class="row p-0 height-full" style="margin: 0;">

      <div style="height: 90%;">
        <div class="overflow-auto line-container operation-wait-con maxHeight-table tabCont border smallRow"
          style="border-radius: 10px;">
          <table mat-table [dataSource]="dataSource" id="report">
            <ng-container *ngFor="let column of displayedColumns.columnsTranslates; let j = index"
              [matColumnDef]="column">
              <th mat-header-cell *matHeaderCellDef>
                <div class="headerColumnNames">
                  {{column}}
                </div>
              </th>

              <td mat-cell *matCellDef="let element; let rowIndex = index" class="hower-td">
                <span *ngIf="column != 'Məbləğ' && column != 'Cəm'">
                  {{element[displayedColumns.columns[j].replace(' ', '')]}}
                </span>
                <span class="text-end d-block" *ngIf="column == 'Məbləğ' || column == 'Cəm'">
                  {{element[displayedColumns.columns[j].replace(' ', '')] | number: '.2'}}
                </span>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns.columnsTranslates; sticky: true"></tr>
            <tr *matNoDataRow>
              <th colspan="9" class="text-center">
                <span>No rows found</span>
              </th>
            </tr>
            <tr mat-row *matRowDef="let row;let i = index; columns: displayedColumns.columnsTranslates;" class="route"
              [attr.data-index]="i">
            </tr>
          </table>
        </div>
        <mat-paginator class="mat-paginator-sticky" #commonPag [pageSizeOptions]="[10, 15, 20]" [length]="length"
          [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="onChangePage($event)" showFirstLastButtons>
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
